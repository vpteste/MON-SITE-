<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger le CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #ecf0f1;
        }
        .download-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cv-preview {
            max-width: 800px;
            overflow: auto;
            margin-bottom: 20px;
        }
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .download-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .download-button:hover {
            background: #2980b9;
        }
        .ad-space {
            width: 100%;
            height: 100px;
            background: #f1c40f;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Prévisualisation du CV</h1>
        <div class="cv-preview" id="cv-preview"></div>
        <div class="download-buttons">
            <button id="downloadPDF" class="download-button">Télécharger en PDF</button>
            <button id="downloadWord" class="download-button">Télécharger en Word</button>
        </div>
        <div class="ad-space">
            <!-- Espace pour les publicités -->
            <p>Espace publicitaire disponible</p>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        window.onload = function() {
            const cvContent = localStorage.getItem('cvDraft');
            if (cvContent) {
                document.getElementById('cv-preview').innerHTML = cvContent;
            }
        };
    </script>
</body>
</html>
